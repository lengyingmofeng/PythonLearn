{% extends './base.html' %}

{% block base%}

<div class="main">

    <div class="title-box" style="color:#444;">
        <h3>更新学生信息</h3>
    </div>
    <div class="form-box">

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert" style="width: 70%">{{message}}</div>
    {% endfor %}
    {% endif %}

        <div class="row">
            <div class="col-5">
                <form action="{% url 'health:student_update' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>学生学号</label>
                        <input type="text" readonly name="student_code" value="{{student.student_code}}" class="form-control">
                        <small class="form-text text-muted"></small>
                    </div>

                    <div class="form-group">
                        <label>学生姓名</label>
                        <input type="text" name="name" value="{{student.name}}" class="form-control">
                        <small class="form-text text-muted"></small>
                    </div>

                    <div class="form-group">
                        <label>学生电话</label>
                        <input type="text" name="phone" value="{{student.phone}}" class="form-control">
                        <small class="form-text text-muted"></small>
                    </div>

                    <div class="form-group">
                        <label>学生地址</label>
                        <input type="text" name="address" value="{{student.address}}" class="form-control">
                        <small class="form-text text-muted"></small>
                    </div>

                    <div class="form-group">
                        <label>学生院系</label>
                        <input type="text" name="faculty" value="{{student.faculty}}" class="form-control">
                        <small class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label>学生专业</label>
                        <input type="text" name="major" value="{{student.major}}" class="form-control">
                        <small class="form-text text-muted"></small>
                    </div>
                    <div class="submit-box">
                        <button type="submit" class="btn btn-primary">更新</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock base%}
